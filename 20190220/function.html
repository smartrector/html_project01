<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>function</title>
	<script>
		function add(t){
			var sum = 0;
			for (var i=1;i<=t;i++){
				//sum = sum + i;
				sum += i;

				// i++ -> i = i + 1
			}
			//alert(sum);
			//return sum;
			//document.write(sum);
			return sum;
		}

		
	</script>
</head>
<body>
	<div>
		<script>
			document.write("결과 : "+ add(100));
		</script>
	</div>
</body>
</html>
