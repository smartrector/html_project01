<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>bxslider</title>
	<style>
		*{padding: 0;margin: 0;}
		ul,li{list-style:none;}
		a:link,a:visited{text-decoration:none;color:#000;}
		img{display: block;}

		ul.slider{width: 1260px;margin:0 auto;}
	</style>
	<link rel="stylesheet" href="/css/jquery.bxslider.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<!-- script:src 	link:css 	meta:vp -->
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider();
		});

	</script>

</head>
<body>
	<ul class="slider">
		<li><img src="images/main_slider01.jpg" alt=""></li>
		<li><img src="images/main_slider01.jpg" alt=""></li>
	</ul>
	
</body>
</html>
